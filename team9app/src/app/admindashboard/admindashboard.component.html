<!DOCTYPE html>
<html lang="en">
	<head>
	<title>321</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
	</head>
	<body>
		
		
	<form class="form-horizontal" #ref="ngForm" (ngSubmit)="submitForm(ref.value); ref.reset();">
    <div class="form-group">
      <label class="control-label col-sm-2" for="inputBoard">Board</label>
	  <div class="col-sm-5">
      <select id="inputBoard" class="form-control" name="board" ngModel>
        <option *ngFor="let board of inputBoard" [value]="board.value">{{board.viewValue}}</option>
      </select>
	  </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="inputGrade">Grade</label>
	  <div class="col-sm-5">
        <select id="inputGrade" class="form-control" name="grade" ngModel>
            <option *ngFor="let grade of inputGrade" [value]="grade.value">{{grade.viewValue}}</option>
        </select>
	  </div>
    </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="inputSubject">Subject</label>
	<div class="col-sm-5">
        <select id="inputSubject" class="form-control" name="subject" ngModel>
            <option *ngFor="let subject of inputSubject" [value]="subject.value">{{subject.viewValue}}</option>
        </select>
	  </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="inputChapter">Course Name</label>
	<div class="col-sm-5">
    <input type="text" class="form-control" id="inputChapter" placeholder="Enter a Chapter name" name="courseName" ngModel>
	</div>
  </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="inputlowurl" name="lowTech" ngModel>lowTech</label>
	  <div class="col-sm-5">
      <input type="text" class="form-control" id="inputlowurl">
	  </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="inputhighurl" name="highTech">highTech</label>
	  <div class="col-sm-5">
      <input type="text" class="form-control" id="inputhighurl">
	  </div>
    </div>
 
  <input type="submit" value="Update">
    </form>
</div>
<div id="grade" style="height: 370px;  width: 100%; margin-left:auto;margin-right:auto; "></div>
</body>

</html>
